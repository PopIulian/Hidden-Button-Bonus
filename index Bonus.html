<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Hidden button</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h4 class="card-header">Hidden button Bonus</h4>
        <div class="card-body">
          <div class="form-group">
           <input type="number" id="button-count" class="form-control" 
              placeholder="Enter the number of buttons">
          </div>
          <br>
          <button class="btn btn-primary" onclick="generateButtons()">Generate buttons</button>
          <div id="buttons-container" class="mt-3"></div>
          <h4 id="message" class="mt-3"></h4>
        </div>
      </div>
    </div>
    <script src="script Bonus.js"></script>
  </body>
</html>
